<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="amount-display">
        <div class="deposite amount-box ">
            <div>
                <p id="deposite-show" class="amount-text">00</p>
                <h3>Deposite</h3>
            </div>
        </div>
        <div class="widrow amount-box ">
            <div>
                <p id="widrow-show" class="amount-text">00</p>
                <h3>Widrow</h3>
            </div>
        </div>
        <div class="total amount-box ">
            <div>
                <p id="total-show" class="amount-text">00</p>
                <h3>Total Balance</h3>
            </div>
        </div>
    </section>

    <section class="bank">
        <div class="bank-deposite bank-box">
            <div class="deposite-amount-box">
                <input id="deposite-input" class="input-box" type="number"><br>
                <button onclick= "Deposite()" class="btn" >Deposite</button>
            </div>
        </div>
        <div class="bank-widrow bank-box">
            <div class="widrow-amount-box">
                <input id="widrow-input" class="input-box" type="number"><br>
                <button onclick="Widrow()" class="btn widrow-btn" >Widrow</button>
            </div>
        </div>
    </section>
    <script src="app.js" ></script>
</body>
</html>
